        .text-blog {

        #blogPrincipal {
            width: 66%;
            height: auto;
            flex-wrap: wrap;
            display: flex;

            flex-direction: column;
        }

        #blogPrincipal img {
            width: 100%;
            height: 450px;
            border-radius: 12px;
            object-fit: cover;
        }

        #blogPrincipal p {
            font-family: "Work Sans", sans-serif;
            display: block;
            font-size: 14.5px;
            line-height: 23px;
            width: 95%;
            color: #1a1a1a;
            text-align: justify;
            padding: 15px;
        }

        #blogPrincipal p span {

        #blogPrincipal h3 {

        #blogPrincipal h4 {

        #blogPrincipal a {

        .blogs {

        .blog {

            white-space: wrap;
            width: 330px;
            height: max-content;
            cursor: pointer;
        }

        .blog img {
            width: 100%;
            height: 55%;
            object-fit: cover;
        }

        .blog div {
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 30%;

        }

        .blog h3 {
            font-family: "Work Sans", sans-serif;
            color: #0C2B4B;
            font-weight: 700;
            font-size: 15px;
        }

        .blog p {
            display: none;
            text-decoration: none;
            color: black;
            font-size: 15px;
        }

        .blog p a:hover {
            text-decoration: underline;
        }

        .blog h6 {
            color: rgb(157, 157, 157);
            font-size: 10px;
            text-transform: uppercase;

    <script>
        let blogs = document.querySelectorAll('.blog');
        let blogPrincipal = document.querySelector('#blogPrincipal');
        let blogPrincipalimagem = blogPrincipal.querySelector('img');
        let blogPrincipalTitle = blogPrincipal.querySelector('h3');
        let blogPrincipalDescription = blogPrincipal.querySelector('p');
        let blogPrincipalAuthor = blogPrincipal.querySelector('h4');

        blogs.forEach((blog) => {
            blog.addEventListener("click", () => {

                let imagemElement = blog.querySelector("img");
                let titleElement = blog.querySelector("h3");
                let descriptionElement = blog.querySelector("p");
                let authorElement = blog.querySelector("h6");

                if (imagemElement && titleElement && descriptionElement && authorElement) {

                    blogPrincipalimagem.src = imagemElement.src;
                    blogPrincipalTitle.textContent = titleElement.textContent;
                    blogPrincipalDescription.innerHTML = descriptionElement.innerHTML;
                    blogPrincipalAuthor.textContent = `By: ${authorElement.textContent}`;
                }
            });
        });
